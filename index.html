<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HelpWall</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Spline+Sans:wght@400;500;700&family=Nunito:wght@400;700;800;900&family=Patrick+Hand&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
              display: ['Spline Sans', 'sans-serif'],
              detail: ['Nunito', 'sans-serif'],
              jakarta: ['Plus Jakarta Sans', 'sans-serif'],
              handwritten: ['Patrick Hand', 'cursive'],
              "hand-drawn": ["Nunito", "sans-serif"],
            },
            colors: {
              cork: '#D2A679',
              'note-purple': '#E6E0FF',
              'note-purple-dark': '#CCC4F2',
              'note-yellow': '#FFFACD',
              'note-yellow-dark': '#F2EAB6',
              'note-green': '#D4EDDA',
              'note-green-dark': '#B8DBC0',
              'note-blue': '#D1EAFE',
              'note-blue-dark': '#B6D6F2',
              'note-pink': '#FFD1DC',
              'note-pink-dark': '#F2C2CF',
              'brand-green': '#4CAF50',
              "primary": "#A0E7E5",
              "accent": "#FFBF86",
              "background-light": "#FFFDF5",
              "background-dark": "#112116",
              "text-primary": "#4A4A4A",
              "text-secondary": "#7D7D7D",
              "detail-primary": "#20df60",
              "accent-yellow": "#FFF5B8",
              "accent-mint": "#D5F0E5",
              "accent-blue": "#C9E9FF",
              "accent-peach": "#FFDDC9",
              "text-main": "#3D3522",
              "text-subtle": "#857E6B",
              "profile-primary": "#308ce8",
              "wallet-primary": "#2b8cee",
              "accent-pink": "#FFD8CC",
              "accent-profile-blue": "#C9E6FF",
              "accent-profile-mint": "#D5F0E1", 
              "pastel-pink": "#FADADD",
              "pastel-blue": "#D6EAF8",
              "pastel-green": "#D5F5E3",
              "pastel-yellow": "#FCF3CF",
              "pin-red": "#FF6B6B",
              "pin-blue": "#4D96FF",
              "pin-green": "#1DD1A1",
              "pin-yellow": "#FFC312",
              "pin-purple": "#9B59B6",
              "warm-gray": "#5C5C5C",
            },
            borderRadius: {
              "DEFAULT": "1.25rem",
              "lg": "1.5rem",
              "xl": "1.875rem",
              "2xl": "1.5rem",
              "3xl": "1.875rem",
              "full": "9999px"
            },
            boxShadow: {
              'soft': '0 4px 10px rgba(0, 0, 0, 0.05)',
              'sticky': '0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -2px rgba(0, 0, 0, 0.07)',
              'sticky-lg': '0 8px 16px rgba(0,0,0,0.1), 0 4px 8px rgba(0,0,0,0.07)',
            },
            animation: {
              'wiggle': 'wiggle 0.5s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            }
          },
        },
      }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
      }
    }
    </script>

    <style type="text/tailwindcss">
        @layer base {
            /* 修正 2：強制 100% 渲染，禁止行動裝置瀏覽器自動膨脹文字大小 */
            html {
                -webkit-text-size-adjust: 100%;
                touch-action: manipulation;
            }
            .material-symbols-outlined {
                font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            }
        }
        @layer components {
            .hand-drawn-font {
                font-family: 'Nunito', sans-serif;
                font-weight: 900;
                text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            }
            .thumbtack {
                position: absolute;
                top: -6px;
                left: 50%;
                transform: translateX(-50%);
                width: 16px;
                height: 16px;
                border-radius: 9999px;
                border: 2px solid #2d3748;
                box-shadow: inset 0 0 2px rgba(0,0,0,0.2), 1px 1px 2px rgba(0,0,0,0.2);
            }
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
